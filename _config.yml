# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Anton Averin Development Blog
tagline:             Android blog
url:                 http://aaverin.github.io
paginate:            1
baseurl:             ""
markdown:			 redcarpet


paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: dbyll

# About/contact
author:
  name:              Anton Averin
  url:               http://anton.averin.pro
  email:             a.a.averin@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/poole/poole

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

BASE_PATH:
